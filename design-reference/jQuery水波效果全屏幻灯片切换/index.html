<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Some liquid distortion effects applied to an image slideshow using canvas, PixiJS and Greensock"
    />
    <meta name="keywords" content="web development, canvas, distortion, liquid, effect, slideshow, javascript" />
    <meta name="author" content="Yannis Yannakopoulos for Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="pater/pater.css" />
    <script>
      document.documentElement.className = 'js';
    </script>
  </head>
  <body class="demo-1 loading">
    <main class="site-wrapper">
      <div class="content">
        <div class="slide-wrapper">
          <div class="slide-item">
            <img src="img/1.jpg" class="slide-item__image" />
          </div>
          <div class="slide-item">
            <img src="img/2.jpg" class="slide-item__image" />
          </div>
          <div class="slide-item">
            <img src="img/3.jpg" class="slide-item__image" />
          </div>
        </div>
        <button class="scene-nav scene-nav--prev" data-nav="previous">
          <svg class="icon icon--arrow-nav-prev"><use xlink:href="#icon-arrow-nav"></use></svg>
        </button>
        <button class="scene-nav scene-nav--next" data-nav="next">
          <svg class="icon icon--arrow-nav-next"><use xlink:href="#icon-arrow-nav"></use></svg>
        </button>
      </div>
    </main>
    <script src="js/demo.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script>
      imagesLoaded(document.body, () => document.body.classList.remove('loading'));

      var spriteImages = document.querySelectorAll('.slide-item__image');
      var spriteImagesSrc = [];

      for (var i = 0; i < spriteImages.length; i++) {
        var img = spriteImages[i];
        spriteImagesSrc.push(img.getAttribute('src'));
      }

      var initCanvasSlideshow = new CanvasSlideshow({
        sprites: spriteImagesSrc,
        displacementImage: 'img/dmaps/2048x2048/clouds.jpg',
        autoPlay: true,
        autoPlaySpeed: [10, 3],
        displaceScale: [200, 70],
      });
    </script>
  </body>
</html>
